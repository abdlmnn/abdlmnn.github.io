  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@400;500&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:wght@400;600&family=MedievalSharp&display=swap");

    @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:wght@400;600&display=swap");

    @font-face {
      font-family: "HarryP";
      src: url("https://github.com/TheOtterlord/harry-potter-font-family/raw/master/HarryP.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* Add these to your CSS */
    @import url("https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Crimson+Text:wght@400;600&family=MedievalSharp&display=swap");

    /* Then use them like this: */
    .logo-name {
      font-family: "MedievalSharp", cursive;
      /* Most Harry Potter-like */
      /* OR */
      /* font-family: "Cinzel", serif; */
      /* Elegant and magical */
    }

    .nav-link {
      font-family: "Cinzel", serif;
    }

    h1 {
      font-family: "MedievalSharp", cursive;
    }

    body {
      font-family: "Crimson Text", serif;
    }

    :root {
      --primary-color: #222;
      --accent-color: #8b0000;
      /* --accent-color: #c8102e; */
      /* Darker, more subtle red */
      --text-color: #333;
      --light-bg: #f8f8f8;
      --dark-bg: #111;
      --light-text: #f5f5f5;
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: var(--primary-color);
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      border: 1px solid red;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      cursor: pointer;
    }

    .logo-img {
      height: 60px;
      width: auto;
    }
  </style>
</head>
