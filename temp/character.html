<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Character Basics</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #111827;
    }

    canvas {
      width: 360px;
      /* scale up */
      height: auto;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 3px solid #374151;
      background: #0b1220;
    }
  </style>
</head>

<body>
  <canvas id="c" width="16" height="24"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");
    ctx.imageSmoothingEnabled = false;

    const col = {
      bg: "#0b1220",
      outline: "#0d0d0d",
      skin: "#e2b28d",
      hair: "#3a2a1f",
      shirt: "#2f5db3",
      pants: "#1f2937",
      shoe: "#111827"
    };

    function px(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function rect(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, w, h);
    }

    // clear
    rect(0, 0, 16, 24, col.bg);

    // HEAD (x:4..11, y:1..7)
    rect(4, 1, 8, 1, col.hair);     // hair top
    rect(3, 2, 10, 2, col.hair);    // hair volume
    rect(4, 4, 8, 4, col.skin);     // face
    px(6, 5, col.outline);          // eye L
    px(9, 5, col.outline);          // eye R

    // BODY (torso)
    rect(5, 8, 6, 7, col.shirt);

    // ARMS
    rect(4, 9, 1, 5, col.skin);     // left arm
    rect(11, 9, 1, 5, col.skin);    // right arm

    // LEGS
    rect(5, 15, 2, 5, col.pants);   // left leg
    rect(9, 15, 2, 5, col.pants);   // right leg

    // SHOES
    rect(5, 20, 2, 1, col.shoe);
    rect(9, 20, 2, 1, col.shoe);

    // outline pass (simple)
    for (let y = 0; y < 24; y++) {
      for (let x = 0; x < 16; x++) {
        const p = ctx.getImageData(x, y, 1, 1).data;
        const isBg = p[0] === 11 && p[1] === 18 && p[2] === 32;
        if (isBg) continue;

        const neighbors = [
          [x - 1, y], [x + 1, y], [x, y - 1], [x, y + 1]
        ];
        for (const [nx, ny] of neighbors) {
          if (nx < 0 || ny < 0 || nx >= 16 || ny >= 24) continue;
          const n = ctx.getImageData(nx, ny, 1, 1).data;
          const nIsBg = n[0] === 11 && n[1] === 18 && n[2] === 32;
          if (nIsBg) px(x, y, col.outline);
        }
      }
    }
  </script>
</body>

</html>
