<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/assets/css/styles.css?v=1.5" />
    <script src="/assets/js/scripts.js?v=1.5" defer></script>
  </head>
  <body>
    <div id="welcomeOverlay" class="overlay visible">
      <div class="overlay-content">
        <h1>
          <span class="tooltip" data-tooltip="You turn ideas into code."
            >Code.</span
          >
          <span class="tooltip" data-tooltip="You guide the interaction."
            >Design.</span
          >
          <span class="tooltip" data-tooltip="You code toward a goal."
            >Purpose.</span
          >
        </h1>
        <p>
          Explore the work of
          <abbr title="Abdulmanan" style="text-decoration: none">Abdlmnn</abbr>.
        </p>
        <button onclick="enterSite()">Explore</button>
      </div>
    </div>

    <div id="mainContent" style="display: none">
      <header class="header">
        <span class="humburger" onclick="openNav()" id="menuBtn">
          <i class="fa-solid fa-bars"></i>
        </span>
        <span class="close" onclick="closeNav()" id="closeBtn">
          <i class="fa-solid fa-xmark"></i>
        </span>

        <div class="icon-logo">
          <a href="https://github.com/abdlmnn" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
          <p
            onclick="localStorage.removeItem('hasVisited'); location.reload();"
          >
            abdlmnn
          </p>
        </div>

        <div class="right-container">
          <button class="image-container">
            <img
              src="/assets/images/myprofile.jpg"
              alt="My Profile Picture"
              width="27"
              height="27"
            />
          </button>
        </div>
      </header>

      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="" class="selected">Home</a>
          </li>
          <li>
            <a href="#">Projects</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>

        <div class="sidenav" id="mySidenav">
          <a href="" class="a-link">Home</a>
          <a href="#project" class="a-link">Projects</a>
          <a href="#about" class="a-link">About</a>
          <a href="#contact" class="a-link">Contact</a>

          <div class="social-links">
            <a href="" class="link">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="#project" class="link">
              <i class="fa-brands fa-square-linkedin"></i>
            </a>
            <a href="#contact" class="link">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </nav>

      <main></main>
    </div>

    <div id="sidenavBackdrop" class="sidenav-backdrop"></div>
  </body>
</html>
