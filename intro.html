<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABDLMNN - Intro</title>
  <link rel="stylesheet" href="css/intro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="intro-container">
    <div class="name-wrapper" id="nameWrapper">
      <!-- Letters will be generated by JavaScript -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('nameWrapper');

      // Array of letters: ABDULMANAN
      // Indices:          0123456789
      // Remove:           U(3), A(6), A(8)

      const letters = ['A', 'B', 'D', 'U', 'L', 'M', 'A', 'N', 'A', 'N'];
      const indicesToRemove = [3, 6, 8]; // U, A, A

      // Create letter spans
      letters.forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = char;
        span.dataset.originalIndex = index;

        if (indicesToRemove.includes(index)) {
          span.classList.add('to-remove');
        }

        wrapper.appendChild(span);
      });

      const fadeOutElements = wrapper.querySelectorAll('.to-remove');

      // Start animation after a brief delay
      setTimeout(() => {
        // Phase 1: Fade out U, A, A from left to right
        fadeOutElements.forEach((el, i) => {
          setTimeout(() => {
            // Get the current width before animating
            const width = el.offsetWidth;
            el.style.width = width + 'px';
            el.style.maxWidth = width + 'px';

            // Add fading class for opacity/blur animation
            el.classList.add('fading');

            // After a short delay, start collapsing width
            setTimeout(() => {
              el.style.width = '0px';
              el.style.maxWidth = '0px';
              el.style.margin = '0';
              el.style.padding = '0';
            }, 300);
          }, i * 300);
        });

        // Phase 2: After all animations complete, remove from DOM
        setTimeout(() => {
          // Remove faded letters from DOM
          fadeOutElements.forEach(el => {
            el.remove();
          });
        }, fadeOutElements.length * 300 + 1000);

      }, 800);
    });
  </script>
</body>

</html>
